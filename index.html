<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quest: Journey into Artificial Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Quest: Journey into Artificial Intelligence</h1>
        <div id="game">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-container"></div>
                <div id="progress-bar">
                    <div id="progress-bar-full"></div>
                </div>
            </div>
            <div id="start-container" class="start-btn-container">
                <button id="start-btn" class="btn">Start</button>
            </div>
            <div id="result-container" class="hide">
                <div id="result">Your Score: <span id="score">0</span></div>
                <button id="restart-btn" class="btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
